name: db-schema-snapshot

on:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  snapshot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install PostgreSQL client 17
        run: |
          sudo apt-get update
          sudo apt-get install -y wget ca-certificates lsb-release gnupg
          wget -qO- https://www.postgresql.org/media/keys/ACCC4CF8.asc | sudo gpg --dearmor -o /usr/share/keyrings/postgresql.gpg
          echo "deb [signed-by=/usr/share/keyrings/postgresql.gpg] http://apt.postgresql.org/pub/repos/apt $(lsb_release -cs)-pgdg main" | sudo tee /etc/apt/sources.list.d/pgdg.list
          sudo apt-get update
          sudo apt-get install -y postgresql-client-17 python3

      - name: Show default PostgreSQL client binaries
        run: |
          which pg_dump
          pg_dump --version
          which psql
          psql --version

      - name: Ensure PostgreSQL 17 tools first in PATH
        run: echo "/usr/lib/postgresql/17/bin" >> $GITHUB_PATH

      - name: Show PostgreSQL client binaries after PATH update
        run: |
          which pg_dump
          pg_dump --version

      - name: Generate snapshot
        env:
          SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
        run: bash scripts/db_snapshot.sh

      - name: Check for changes
        id: check_changes
        run: |
          git status --porcelain
          if git diff --quiet; then
            echo "No changes"
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "Changes detected"
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Create Pull Request
        if: ${{ steps.check_changes.outputs.changed == 'true' }}
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore: update db schema snapshot"
          title: "chore: update db schema snapshot"
          branch: "chore/db-schema-snapshot"
          body: "Automated update of Supabase schema snapshot."
