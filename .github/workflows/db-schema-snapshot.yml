name: db-schema-snapshot

on:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  snapshot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Generate snapshot
        env:
          SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
        run: bash scripts/db_snapshot.sh

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore: update db schema snapshot"
          title: "chore: update db schema snapshot"
          branch: "chore/db-schema-snapshot"
          body: "Automated update of Supabase schema snapshot."
